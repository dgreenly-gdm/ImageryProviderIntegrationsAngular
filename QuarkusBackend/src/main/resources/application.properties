# =============================================================================
# Imagery Provider Integrations API - Application Configuration
# =============================================================================

# --- HTTP Server ---
quarkus.http.port=8080
quarkus.http.cors=true
quarkus.http.cors.origins=http://localhost:4200
quarkus.http.cors.methods=GET,POST,PUT,DELETE,OPTIONS
quarkus.http.cors.headers=Content-Type,Authorization,Accept
quarkus.http.cors.exposed-headers=Location

# --- OpenAPI / Swagger ---
quarkus.smallrye-openapi.info-title=Imagery Provider Integrations API
quarkus.smallrye-openapi.info-version=1.0.0
quarkus.smallrye-openapi.info-description=STAC-based imagery catalog search, product family browsing, and order management API for the Global Data Marketplace

# --- STAC Provider Configuration ---
copernicus.stac.base-url=https://stac.dataspace.copernicus.eu/v1

# --- Logging ---
quarkus.log.level=INFO
quarkus.log.category."com.gdmp".level=DEBUG
